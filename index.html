<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>My Github Favorites</title>

</head>
<body>
    <h2 id="title" class="titlebar">My Github Favorites</h2>

    <div class="contentSearch">
        <form id="form-container" class="form-inline">
            <input type="text" id="searchForm" class="form-control" placeholder="Search repos" value="">
            <button id="submit-btn" type="button" class="btn btn-primary btn-sm">Search</button>
        </form>
        <table id="gitHub-links" class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Language</th>
              <th scope="col">Latest tag</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
              <!--dyamically added-->
          </tbody>
        </table>
    </div>

    <div class="contentFav">
        <table id="gitHub-favorites" class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Language</th>
              <th scope="col">Latest tag</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
              <!--dyamically added-->
          </tbody>
        </table>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/GitInit.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
